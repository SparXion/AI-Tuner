# Netlify Configuration for AI Tuner v3.0
[build]
  # No build step needed - static HTML site
  publish = "."

# Redirect rules
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Legacy v2.0 redirects to archived location
[[redirects]]
  from = "/v2.0"
  to = "/v2.0/index.html"
  status = 200

# v3.0 is now the default (served via root index.html)

# Headers for CORS if needed
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

